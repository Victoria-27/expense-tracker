<form [formGroup]="transactionForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded-lg p-6">
    <h2 class="text-xl font-semibold mb-4">Add new transaction</h2>
    
    <div class="mb-4">
      <label for="text" class="block text-sm font-medium text-gray-700">Text</label>
      <input type="text" id="text" formControlName="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Enter text...">
    </div>
    
    <div class="mb-4">
      <label for="amount" class="block text-sm font-medium text-gray-700">Amount</label>
      <input type="number" id="amount" formControlName="amount" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Enter amount...">
    </div>
    
    <div class="mb-4">
      <label for="type" class="block text-sm font-medium text-gray-700">Type</label>
      <select id="type" formControlName="type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
        <option value="expense">Expense</option>
        <option value="income">Income</option>
      </select>
    </div>
    
    <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700 transition duration-200">Add transaction</button>
  </form>
