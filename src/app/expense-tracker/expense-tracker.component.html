<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Expense Tracker</h1>
    
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
      <h2 class="text-xl font-semibold mb-2">Your Balance</h2>
      <p class="text-4xl font-bold">₦{{ balance$ | async | number:'1.2-2' }}</p>
      
      <div class="flex justify-between mt-4">
        <div>
          <h3 class="text-lg font-semibold">Income</h3>
          <p class="text-2xl text-green-600">+₦{{ income$ | async | number:'1.2-2' }}</p>
        </div>
        <div>
          <h3 class="text-lg font-semibold">Expense</h3>
          <p class="text-2xl text-red-600">-₦{{ expense$ | async | number:'1.2-2' }}</p>
        </div>
      </div>
    </div>
  
    <app-transaction-list></app-transaction-list>
    <app-transaction-form></app-transaction-form>
  </div>
